<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="page-cntr">

        
        <section class="splash-img-cntr">
            <div class="splash-h-cntr">
                <img src="img/svg/bow-and-arrow-bow-svgrepo-com.svg">
                <span class="splash-heading">Artemis</span>
            </div>
            
                <p class="img-cred">Photo by <a href="https://unsplash.com/@bostonpubliclibrary?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Boston Public Library</a> on <a href="https://unsplash.com/photos/a-painting-of-a-bouquet-of-flowers-and-leaves-NHkB_xC4etc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
        </section>
        
        <section class="sign-up-cntr">
            <h2>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
            
            <form action="" method="post" class="sign-up-form" id="acc-form">
                <h2>Let's do to this!</h2>
                
                <fieldset>

                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="surname" id="last-name">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email-adress" id="email">
                    </div>
                
                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="phone-num" id="number">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="6">
                    </div>

                    <div> 
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="pw-confirm" id="password-confirm" minlength="6">
                    </div>
                </fieldset>

            </form>
            <button form="acc-form" type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>

    </div>

<script src="script.js"></script>
</body>
</html>
